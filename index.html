<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMCSD Chromebooks</title>
  <link rel="icon" href="https://www.fmcschools.ca/images/logo.png" type="image/png" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a002b, #3f0071);
      color: #eee;
      overflow: hidden;
      user-select: none;
    }

    #overlay-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url("image (27).png") no-repeat center center;
      background-size: cover;
      filter: none;
      z-index: 10;
      transition: opacity 0.4s ease;
      pointer-events: auto;
      opacity: 1; /* full visible on page load */
    }

    #chatbot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: #240046; /* darker purple */
      border-radius: 20px;
      padding: 30px 35px;
      box-shadow:
        0 12px 24px rgba(95, 21, 255, 0.35),
        0 0 60px rgba(136, 0, 255, 0.5);
      z-index: 20;
      color: #ddd;
      border: 1px solid rgba(136, 0, 255, 0.3);
      user-select: text;
      display: flex;
      flex-direction: column;
      height: 70vh;
      max-height: 700px;

      /* Initially hidden but in DOM */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #chatbot.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px 20px;
      background: rgba(36, 0, 84, 0.85); /* darker purple bg */
      border-radius: 14px;
      box-shadow: inset 0 0 10px rgba(136, 0, 255, 0.3);
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
      scrollbar-width: thin;
      scrollbar-color: #a466ff transparent;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #a466ff;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 18px;
      max-width: 85%;
      border-radius: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      word-wrap: break-word;
      white-space: pre-wrap;
      font-weight: 500;
    }

    .user {
      background: linear-gradient(135deg, #6a4fff, #8a79ff);
      color: #1a002b;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      text-align: right;
      filter: drop-shadow(0 0 3px #8a79ff);
    }

    .ai {
      background: linear-gradient(135deg, #3b1464, #5b108f);
      color: #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      filter: drop-shadow(0 0 5px #7f66cc);
    }

    /* Hide native file input */
    #file-upload {
      display: none;
    }

    /* Custom file upload button */
    #file-upload-label {
      display: inline-block;
      background: linear-gradient(135deg, #6a4fff, #8a79ff);
      color: #1a002b;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(106, 79, 255, 0.6);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      width: fit-content;
    }

    #file-upload-label:hover, #file-upload-label:focus {
      background: linear-gradient(135deg, #8a79ff, #a5a0ff);
      box-shadow: 0 6px 25px rgba(138, 121, 255, 0.8);
      outline: none;
    }

    #user-input {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(45, 0, 80, 0.9);
      color: #eee;
      box-shadow:
        inset 0 0 6px rgba(136, 0, 255, 0.35);
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 12px;
      user-select: text;
    }

    #user-input::placeholder {
      color: #bbaaffcc;
      font-weight: 500;
    }

    #user-input:focus {
      background: rgba(80, 0, 150, 1);
      box-shadow:
        0 0 8px 2px #cdb4ff;
      color: white;
    }

    /* subtle typing cursor animation */
    #user-input {
      caret-color: #d3afff;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div id="overlay-image" aria-label="Background image"></div>

  <div id="chatbot" aria-label="Chatbot interface" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="messages" aria-live="polite" aria-atomic="false"></div>

    <label for="file-upload" id="file-upload-label" tabindex="0">üìÇ Choose File</label>
    <input type="file" id="file-upload" accept=".txt,.json,.md" aria-label="Upload a file to analyze" />

    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" aria-label="Type your question here" />
  </div>

  <script>
    const overlay = document.getElementById('overlay-image');
    const chatbot = document.getElementById('chatbot');
    const userInput = document.getElementById('user-input');
    const messages = document.getElementById('messages');
    const fileUpload = document.getElementById('file-upload');
    const fileUploadLabel = document.getElementById('file-upload-label');

    let chatbotVisible = false;

    document.addEventListener('keydown', (e) => {
      if (e.altKey && e.key.toLowerCase() === 'q') {
        chatbotVisible = !chatbotVisible;
        if (chatbotVisible) {
          chatbot.classList.add('visible');
          chatbot.setAttribute('aria-hidden', 'false');
          overlay.style.opacity = '0';
          overlay.style.pointerEvents = 'none';
          userInput.focus();
        } else {
          chatbot.classList.remove('visible');
          chatbot.setAttribute('aria-hidden', 'true');
          overlay.style.opacity = '1';
          overlay.style.pointerEvents = 'auto';
        }
      }
    });

    // Also open file dialog if user presses Enter or Space on the custom label
    fileUploadLabel.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        fileUpload.click();
      }
    });

    userInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage('You', text, 'user');
        userInput.value = '';
        const reply = await getGPTResponse(text);
        typeWriterMessage('AI', reply, 'ai');
      }
    });

    fileUpload.addEventListener('change', async () => {
      const file = fileUpload.files[0];
      if (!file) return;
      const content = await file.text();
      appendMessage("You", `Uploaded file: ${file.name}`, 'user');
      const reply = await getGPTResponse(`Here is the file content:\n${content}`);
      typeWriterMessage('AI', reply, 'ai');
      fileUpload.value = '';
    });

    function appendMessage(sender, text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function typeWriterMessage(sender, text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      messages.appendChild(div);
      let i = 0;
      const interval = setInterval(() => {
        div.textContent = `${sender}: ${text.slice(0, i++)}`;
        messages.scrollTop = messages.scrollHeight;
        if (i > text.length) clearInterval(interval);
      }, 15);
    }

    async function getGPTResponse(prompt) {
      const apiKey = "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";
      const endpoint = "https://openrouter.ai/api/v1/chat/completions";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        return data.choices?.[0]?.message?.content || "No response.";
      } catch (err) {
        console.error(err);
        return "‚ùå Error connecting to AI.";
      }
    }
  </script>
</body>
</html>
